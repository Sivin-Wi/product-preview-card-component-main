<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="subContainer1"></div>
      <div class="subContainerMain2">
        <div class="subContainer2">
          <div class="perfumeText">
            <p>PERFUME</p>
          </div>
          <div class="headingSection">
            <h1>Gabrielle Essence Eau De Perfume</h1>
          </div>
          <div class="paraSection">
            <p>A floral,solar and voluptuous <br> interpretation composed by Olivier <br> Polge,Perfume-Creator for the
              House of <br> CHANEL.</p>
          </div>
          <div class="priceSection">
            <div>
              <h1>&dollar;149.99</h1>
            </div>
            <div><s>&dollar;169.99</s></div>
          </div>
          <div class="btn"><button><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  </div>
</body>

</html>
